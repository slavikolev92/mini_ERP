<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Order Lookup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="mb-4">Order Lookup</h2>
  <div class="mb-3">
    <label for="orderId" class="form-label">Enter Order ID</label>
    <input type="text" class="form-control" id="orderId" placeholder="e.g. 22000">
  </div>

  <div id="orderDetails" class="card p-3 shadow-sm d-none">
    <h5 class="card-title">Order Details</h5>
    <p><strong>Customer:</strong> <span id="customerName"></span></p>
    <p><strong>Date:</strong> <span id="orderDate"></span></p>
    <p><strong>Quantity:</strong> <span id="quantity"></span></p>
    <p><strong>Status:</strong> <span id="status"></span></p>
  </div>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
